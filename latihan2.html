<html>
<head>
	<title>Event Double Click</title>

	<script src="jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".ubah1").ready(function(){
				$("#kotak1").addClass("kotak")
			});
			$(".ubah1").dblclick(function(){
				$("#kotak1").addClass("red");
			});
			$(".ubah2").ready(function(){
				$("#kotak2").addClass("kotak")
			});
			$(".ubah2").dblclick(function(){
				$("#kotak2").addClass("red");
			});
			$(".ubah3").ready(function(){
				$("#kotak3").addClass("kotak")
			});
			$(".ubah3").dblclick(function(){
				$("#kotak3").addClass("red");
			});
			$(".ubah4").ready(function(){
				$("#kotak4").addClass("kotak")
			});
			$(".ubah4").dblclick(function(){
				$("#kotak4").addClass("red");
			});
		});
	</script>

	<style type="text/css">
		.kotak {
			width: 70px;
			height: 70px;
			background: yellow;
			display: inline-block;
			margin-left: 10px;
			margin-top: 25px;
		}
		.red {
			background: red;	
		}	
	</style>
</head>
<body>
	klik 2x pada setiap kotak untuk mengubah warnanya <br>
	<div class="ubah1" id="kotak1"></div> 
	<div class="ubah2" id="kotak2"></div> 
	<div class="ubah3" id="kotak3"></div>
	<div class="ubah4" id="kotak4"></div>
</body>
</html>
